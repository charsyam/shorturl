{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('add_entry') }}" method=post class=add-entry>
<dl>
<dt>real_url:
<dd><textarea name='real_url' rows=5 cols=40></textarea>
<dd><input type=submit value=Share>
</dl>
</form>
<ul class=urls>
{% for url_entry in urls %}
<li><h2>{{ url_entry.real_url }}</h2>http://{{ domain }}/{{ url_entry.short_url|safe }}
{% else %}
<li><em>Unbelievable. No entries here so far</em>
{% endfor %}
</ul>
{% endblock %}
